<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width,initial-scale=1">
	<title>FACEBOOK API</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link rel="stylesheet" href="C:\Users\NEW\Sample\facebookApi.css">
</head>
<body>
	<div id="dialog-form" title="Auth Token Validation">
		<p>Please enter a valid auth token</p>
		<form>
			<fieldset>
				<label for="authToken">AuthToken</label>
				<input type="text" name="authToken" id="authToken" class="text ui-widget-content ui-corner-all">
				<input type="submit" tabindex="-1" style="position:absolute;top:150px !important">
			</fieldset>
		</form>
	</div>
	<div id="facebookProgressBar"><div class="facebookProgressBarLabel">Loading...</div></div>
	<section id="displayPage">
		<div class="container mt-2">
			<div class ="row">
				<div class="col titleDecoration"> PERSONAL INFORMATION </div>
			</div>
			<div class = "row">
				<div class = "card card-body border-dark mb-3 text-white bg-info mb-3 userDetailsDecoration">
			    <div class = "row rowStyle">
					<div class="col text-justify" id="profilepicture"></div>
					<div class="col"><ul style="font-size: 1.5em">
						             <li>Take a look at your personal information available in facebook API.</li>
					                 <li>Facebook uses Graph API Explorer to retrive data from API.</li>
					                 <li>It uses auth token to display data.</li>
					                 </ul>
					</div>
				</div>
				<div class="row rowStyle">
					<div class="col-6 text-center">FirstName:</div>
					<div class="col-6" id="firstname"></div>
				</div>
				<div class="row rowStyle">
					<div class="col-6 text-center">LastName:</div>
					<div class="col-6" id="lastname"></div>
				</div>
				<div class="row rowStyle">
					<div class="col-6 text-center">Birthday:</div>
					<div class="col-6" id="birthday"></div>
				</div>
				<div class="row rowStyle">
					<div class="col-6 text-center">Email:</div>
					<div class="col-6" id="email"></div>
				</div>
				<div class="row rowStyle">
					<div class="col-6 text-center">Gender:</div>
					<div class="col-6" id="gender"></div>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="C:\Users\NEW\Sample\facebookApi.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
